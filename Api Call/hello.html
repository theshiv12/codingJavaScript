        function campare(a, b) {
             const bandA = a.username.toUpperCase();
             const bandB = b.username.toUpperCase();
            if(bandA>bandB)
                campare=1;
            else if(bandA<bandB)
                campare=-1;
            
            return campare;
        }


        function campare1(a, b) {
             const bandAb = a.name.toUpperCase();
             const bandBc = b.name.toUpperCase();
            if(bandAb>bandBc)
                campare1=1;
            else if(bandAb<bandBc)
                campare1=-1;
            
            return campare1;
        }

       
async function abc(){

        data = await fetch('https://jsonplaceholder.typicode.com/users')
  .then(response => response.json())
  .then(data => 
  {
    let sortData = data.sort(campare);
     
    // get keys as array
    
    const keys = Object.keys(sortData[0]);
    
          
    const commaSeparatedString = [keys.join(",") , data.map(row => keys.map(key => row[key]).join(",")).join("\n")].join("\n")
         
        const csvBlob = new Blob([commaSeparatedString])
    
        const a2 = document.getElementById("a2")
    
        a2.href = URL.createObjectURL(csvBlob)
  }
  );
}
